<!DOCTYPE html>
<html>
  <head>
      <style>
          @import "style.css";
      </style>
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>


  <body>
    <h1 class='header' display='inline'>Change Calculator</h1>
      <section>
       <div class="input">
        <input id='amount-due' type='text' placeholder="cost"/>
        <input id='amount-received' type='text' placeholder="given"/>
        <button id='calculate-change'>Calculate</button>
      </div>
      </section>
      <section id='output'>
      <section class='section-two'>
        <div class="coins">
          <p>Dollars </p>
          <p>Quarters</p>
          <p>Dimes</p>
          <p>Nickels</p>
          <p>Pennies</p>
        </div>
      </section>
      <section>
        <div class="output">
          <p id='dollars-output'></p>
          <p id='quarters-output'></p>
          <p id="dimes-output"></p>
          <p id='nickels-output'></p>
          <p id="pennies-output"></p>
        </div>
        </section>
        </section>
      
    <!-- Don't forget to add your <script> tag here -->
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
